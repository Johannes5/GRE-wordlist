<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>GRE wordlist</title>
    <link rel="shortcut icon" type="image/png" href="img\logo.png" />

<body>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

            </thead>
          </table>
        </div>
